<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Breeze Admin</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <app-sidebar></app-sidebar>
      <div class="container-fluid page-body-wrapper">
        <div id="theme-settings" class="settings-panel">
          <i class="settings-close mdi mdi-close"></i>
          <p class="settings-heading">SIDEBAR SKINS</p>
          <div class="sidebar-bg-options selected" id="sidebar-default-theme">
            <div class="img-ss rounded-circle bg-light border mr-3"></div> Default
          </div>
          <div class="sidebar-bg-options" id="sidebar-dark-theme">
            <div class="img-ss rounded-circle bg-dark border mr-3"></div> Dark
          </div>
          <p class="settings-heading mt-2">HEADER SKINS</p>
          <div class="color-tiles mx-0 px-4">
            <div class="tiles light"></div>
            <div class="tiles dark"></div>
          </div>
        </div>
        <app-header></app-header>
        <div class="main-panel">
          <div class="content-wrapper pb-0">
            <div class="page-header flex-wrap">
              <h3 class="mb-0"> Hi, welcome back! <span class="pl-0 h6 pl-sm-2 text-muted d-inline-block">Gurukripa Hiring Centre Dashboard.</span>
              </h3>
              <div class="d-flex">
                <button type="button" class="btn btn-sm bg-white btn-icon-text border">
                  <i class="mdi mdi-email btn-icon-prepend"></i> Email </button>
                <button type="button" class="btn btn-sm bg-white btn-icon-text border ml-3">
                  <i class="mdi mdi-printer btn-icon-prepend"></i> Print </button>
                <button type="button" class="btn btn-sm ml-3 btn-success"> Add Customer </button>
                <button type="button" class="btn btn-sm ml-3 btn-success"> Create Invoice </button>
              </div>
            </div>

             <!-- Widget for showing report in dashboard -->
            <app-widget-reports></app-widget-reports>
             <!--End  Widget for showing report in dashboard -->

            <div class="row">

              <!-- Widgets for showing purchase history -->
              <div class="col-xl-8 col-sm-6 grid-margin stretch-card">
                <app-widget-purchase-history></app-widget-purchase-history>
              </div>
              <!-- End Widgets for showing purchase history -->

              <!-- Widget for showing recent customers -->
              <div class="col-xl-4 col-md-6 grid-margin stretch-card">
                <app-widget-recent-customers></app-widget-recent-customers>
              </div>
             <!-- End Widget for showing recent customers -->

            </div>
            <div class="row">
              <!-- Widget for pending invoices -->
              <div class="col-xl-4 col-md-6 grid-margin stretch-card">
                <app-widget-pending-invoices></app-widget-pending-invoices>
              </div>
              <!-- End Widget for pending invoices -->
              
              <div class="col-xl-4 col-md-6 grid-margin stretch-card">
                <!--widget datepicker-->
                  <app-calendar></app-calendar>
                <!-- End widget datepicker ends-->
              </div>
              <div class="col-xl-4 grid-margin stretch-card">
                <!--widget activity-->
                <app-widget-activity></app-widget-activity>
                <!--End widget activity ends-->
              </div>
            </div>
          </div>
          <footer class="footer">
              <app-footer></app-footer>
          </footer>
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="assets/vendors/chart.js/Chart.min.js"></script>
    <script src="assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="assets/vendors/flot/jquery.flot.js"></script>
    <script src="assets/vendors/flot/jquery.flot.resize.js"></script>
    <script src="assets/vendors/flot/jquery.flot.categories.js"></script>
    <script src="assets/vendors/flot/jquery.flot.fillbetween.js"></script>
    <script src="assets/vendors/flot/jquery.flot.stack.js"></script>
    <script src="assets/vendors/flot/jquery.flot.pie.js"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/hoverable-collapse.js"></script>
    <script src="assets/js/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="assets/js/dashboard.js"></script>
    <!-- End custom js for this page -->
  </body>
</html>
